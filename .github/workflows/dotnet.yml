name: build & test .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    
    - name: Setup .NET 7 ğŸ”§
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
      
    - name: Restore dependencies ğŸ”¥
      run: dotnet restore
      
    - name: Build ğŸ—ï¸
      run: dotnet build --no-restore -c debug
      
    - name: Test ğŸ§ª
      run: dotnet test --no-build -c debug -v n
